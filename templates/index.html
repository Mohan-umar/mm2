<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registered Users</h1>
    <a href="{{ url_for('add_user') }}">âž• Add New User</a>
    <button onclick="syncUsers()">ðŸ”„ Sync with Device</button>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Privilege</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.privilege }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function syncUsers() {
            fetch('/sync_users')
            .then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>


<button onclick="syncLogs()">ðŸ”„ Sync Attendance</button>

<script>
    function syncLogs() {
        fetch('/sync_logs')
        .then(response => response.json())
        .then(data => alert(data.message));
    }
</script>

</body>
</html>
